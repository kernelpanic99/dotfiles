# vim: foldmethod=marker foldlevel=0
#
# Fold navigation commands:
#   zo - open fold under cursor
#   zc - close fold under cursor
#   za - toggle fold under cursor
#   zR - open all folds
#   zM - close all folds

# MAIN CONFIGURATION {{{1
debug:disable_logs = false

ecosystem:no_update_news = true

xwayland {
    force_zero_scaling = true
}
# }}}1

# MONITORS {{{1
monitor=eDP-1,1920x1080@144,1920x0,1.25
monitor=HDMI-A-1,1920x1080,0x0,1

plugin {
    split-monitor-workspaces {
        count = 5
    }
}
# }}}1

# ENVIRONMENT VARIABLES {{{1
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11,*
env = QT_STYLE_OVERRIDE,Adwaita-Dark
env = GTK_THEME=Adwaita:dark
env = GTK2_RC_FILES=/usr/share/themes/Adwaita-dark/gtk-2.0/gtkrc
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = OBSIDIAN_USE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING,1
# }}}1

# THEME AND APPEARANCE {{{1
general {
    gaps_in = 3
    gaps_out = 3

    border_size = 1

    col.active_border = rgb(f4dbd6)
    col.inactive_border = rgb(5b6078)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1
    inactive_opacity = 0.90

    shadow {
        enabled = false
        range = 15
        render_power = 2
        color = rgb(181926)
    }

    blur {
        enabled = true
        size = 10
        passes = 1
        vibrancy = 0.1696
        new_optimizations = true
        ignore_opacity = true
    }
}

animations {
    enabled = no

    bezier = subtle, 0.25, 0.1, 0.25, 1

    animation = windows, 1, 2, subtle
    animation = fade, 1, 2, subtle
    animation = workspaces, 1, 1.5, subtle, slide
    animation = border, 0
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = false
}
# }}}1

# INPUT {{{1
input {
    kb_layout = us,ru,ua
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    repeat_rate = 75
    repeat_delay = 300

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification

    touchpad {
        natural_scroll = false
    }
}

device {
    name = *
    sensitivity = -0.5
}
# }}}1

# AUTOSTART {{{1
exec-once = hyprpaper &
exec-once = waybar &
exec-once = copyq &
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle &
exec-once = mako &
exec-once = elephant &
exec-once = nm-applet &
exec-once = udiskie &
exec-once = hyprpm reload
# }}}1

