# WINDOW RULES {{{1
# Ignore maximize requests from apps
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}


# Ncmpcpp
windowrule {
  name = windowrule-3
  float = on
  size = 640 480
  match:class = ^(foot)$
  match:title = ^(Ncmpcpp)$
}


# Calcurse
windowrule {
  name = windowrule-4
  float = on
  size = 800 600
  match:class = ^(foot)$
  match:title = ^(Calcurse)$
}


# btop
windowrule {
  name = windowrule-5
  float = on
  size = 1200 800
  match:class = ^(foot)$
  match:title = ^(btop)$
}


# Copyq
windowrule {
  name = windowrule-6
  float = on
  size = 800 800
  match:class = ^(com\.github\.hluk\.copyq)$
}


# Steam games
windowrule {
  name = windowrule-7
  fullscreen = on
  match:class = steam_app_default
}

# }}}1

